<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/form.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Admin-Dashboard</title>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <!-- logo -->
        <div class="logo">
            <h2>Welcome !!</h2>
        </div>
        <!-- searchbox -->
        <div class="search-box">
            <input type="text" placeholder="   Search here">
            <button class="search-btn"><i class='bx bx-search-alt-2' style="font-size: 28px;"></i></button>
        </div>
        <div class="profile-section">
            <div class="message">
                <i class='bx bx-message-rounded' style="font-size: 28px;"></i>
            </div>
            <div class="notification" style="cursor: pointer;" onclick="toogleNotification()">
                <i class='bx bx-bell' style="font-size: 28px;"></i>
            </div>
            <div class="notification-box" id="notificationBox">
                <div class="notification-card">
                    <a href="">
                        <p>New Order received. click here to see</p>
                    </a>
                    <a href="">
                        <p>Notification 1</p>
                    </a>
                </div>
            </div>
            <div class="account">
                <div class="profile-photo" onclick="toggleCard()">
                    <img src="/assets/images/profile.png" alt="profile photo">
                </div>
                <div class="account-card" id="accountCard">
                    <div class="account-card-container">
                        <div class="info">
                            <div class="account-info">
                                <h4>Name: User</h4>
                                <h4>Email: user12@gmail.com</h4>
                                <h4>Role: Admin</h4>
                            </div>
                            <div class="account-photo">

                            </div>
                        </div>
                        <div class="account-button">
                            <button class="edit-btn" style="width: 70%; height: 30px;">Manage Password</button>
                            <button class="delete-btn" style="width: 70%; height: 30px;">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Navbar -->
    <div class="main-container">
        <!-- sidebar -->
        <div class="sidebar">
            <a href="/index.html">
                <div class="sidebar-btn">
                    <p>Dashboard</p>
                    <i class='bx bxs-dashboard'></i>
                </div>
            </a>
            <!-- First dropdown -->
            <div class="dropdown">
                <div class="sidebar-btn" onclick="toggleDropdown('dropdown1')">
                    <p>DropDown 1</p>
                    <i class='bx bxs-chevron-down'></i>
                </div>
                <div id="dropdown1" class="dropdown-content">
                    <a href="#">
                        <div class="sidebar-btn">
                            <p>Content 1</p>
                            <i class='bx bxs-dashboard'></i>
                        </div>
                    </a>
                    <a href="#">
                        <div class="sidebar-btn">
                            <p>Content 2</p>
                            <i class='bx bxs-dashboard'></i>
                        </div>
                    </a>
                </div>
            </div>

            <!-- Second dropdown -->
            <div class="dropdown">
                <div class="sidebar-btn" onclick="toggleDropdown('dropdown2')">
                    <p>DropDown 2</p>
                    <i class='bx bxs-chevron-down'></i>
                </div>
                <div id="dropdown2" class="dropdown-content">
                    <a href="#">
                        <div class="sidebar-btn">
                            <p>Content 3</p>
                            <i class='bx bxs-dashboard'></i>
                        </div>
                    </a>
                    <a href="#">
                        <div class="sidebar-btn">
                            <p>Content 4</p>
                            <i class='bx bxs-dashboard'></i>
                        </div>
                    </a>
                </div>
            </div>
            <!-- end of dropdowns -->
            <a href="">
                <div class="sidebar-btn active">
                    <p>Form</p>
                    <i class='bx bx-clipboard'></i>
                </div>
            </a>
            <a href="table.html">
                <div class="sidebar-btn">
                    <p>Table</p>
                    <i class='bx bx-table'></i>
                </div>
            </a>
        </div>
        <!-- End of Sidebar -->

        <!-- content -->
        <div class="main-content">
            <div class="content-title">
                <h1>Form</h1>
                <button class="add-btn">Back</button>
            </div>
            <div class="content-box">
                <fieldset>
                    <legend>Form</legend>
                    <form action="">
                        <div class="form-group">
                            <label for="name">Name<span class="required-span">*</span>:</label>
                            <div class="input-box" style="display: grid; grid-auto-flow: row;">
                                <input type="text" id="name" name="name" required>
                                <p style="color: red;">Name field is required</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label for="name">Name: </label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone:</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="select">Select:</label>
                            <select id="select" name="select">
                                <option value="option1">Option 1</option>
                                <option value="option2">Option 2</option>
                                <option value="option3">Option 3</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label for="Checkbox">Checkbox:</label>
                                <input type="checkbox" id="Checkbox" name="Checkbox">
                            </div>
                            <div class="form-group">
                                <label for="Checkbox">Checkbox</label>
                                <input type="checkbox" id="Checkbox" name="Checkbox">
                            </div>
                            <div class="form-group">
                                <label for="Checkbox">Checkbox</label>
                                <input type="checkbox" id="Checkbox" name="Checkbox">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="textarea">Textarea:</label>
                            <textarea id="textarea" name="textarea" required></textarea>
                        </div>
                        <button type="submit" class="btn-submit"> Submit</button>
                    </form>
                </fieldset>
            </div>
        </div>
        <!-- End of content -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/assets/js/chart.js"></script>
    <script src="/assets/js/dropdown.js"></script>
    <script src="/assets/js/tableSearch.js"></script>

</body>

</html>
